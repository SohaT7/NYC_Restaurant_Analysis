<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYC Restaurant Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="untitled folder/futuristic-glowing-low-polygonal-abstract-background-bacilli-bacteria-flu-virus-cells-under-microscope-dark-blue-158916752.jpeg"> -->
   
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url('https://rivercafe.com/wp-content/uploads/revslider/spring/rivercafe-nyc-2020.jpg');
        background-size: cover; background-position: center; color: rgb(243, 243, 245)">
        <h1>NYC Restaurant Analysis Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <style>
          h1 {
          text-shadow: 0 0 5px #0828cb;
        }
          p {
          text-shadow: 0 0 5px #180cc1;
        }
        </style> 
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Zip code:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Grading Information</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
